<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>极客商城首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/introduce.js"></script>
    <script>
        $(function () {

            // 进入此页面后，首先退出管理员账户
            $.ajax({
                type: "POST",
                url: "/api/admin/sign_out_for_admin.action",
                dataType: "json",// 回调
                async: false,
            })

            $.ajax({
                type: "POST",
                url: "/api/product/get_hot_products.action",
                dataType: "json",// 回调
                success: function (returnData) {
                    for (i = 0; i < 9; i++) {
                        productName = returnData.data.list[i].name;
                        productId = returnData.data.list[i].productId;
                        price = returnData.data.list[i].shopPrice;
                        imgUrl = returnData.data.list[i].imgUrl;
                        $("#hotProducts").append("<div class=\"col-md-2\" style=\"text-align:center;height:200px;padding:10px 0px;\">\n" +
                            "<a href=\"product.html?productId=" + productId + "\">\n" +
                            "<img src=\"" + imgUrl + "\" width=\"130\" height=\"130\" style=\"display: inline-block;\">\n" +
                            "</a>\n" +
                            "<p><a href=\"product.html?productId=" + productId + "\" style='color:#666'>" + productName + "</a></p>\n" +
                            "<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;" + price + "</font></p>\n" +
                            "</div>")
                    }
                }
            })

            $.ajax({
                type: "POST",
                url: "/api/product/get_new_products.action",
                dataType: "json",// 回调
                success: function (returnData) {
                    for (i = 0; i < 9; i++) {
                        productName = returnData.data.list[i].name;
                        productId = returnData.data.list[i].productId;
                        price = returnData.data.list[i].shopPrice;
                        imgUrl = returnData.data.list[i].imgUrl;
                        $("#newProducts").append("<div class=\"col-md-2\" style=\"text-align:center;height:200px;padding:10px 0px;\">\n" +
                            "<a href=\"product.html?productId=" + productId + "\">\n" +
                            "<img src=\"" + imgUrl + "\" width=\"130\" height=\"130\" style=\"display: inline-block;\">\n" +
                            "</a>\n" +
                            "<p><a href=\"product.html?productId=" + productId + "\" style='color:#666'>" + productName + "</a></p>\n" +
                            "<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;" + price + "</font></p>\n" +
                            "</div>")
                    }
                }
            })
        });
    </script>
</head>
