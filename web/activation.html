<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>激活账户</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        div {
            margin: 0 auto;
            width: 100%;
            heighgt: 100%;
            /*border:solid 1px gray;*/
            text-align: center;
            line-height: 500px;
        }
    </style>
    <script>
        $(function () {
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            }

            activeCode = getUrlParam("activeCode");

            $.ajax({
                type: "POST",
                url: "/api/user/active.action",
                data: {"activeCode": activeCode},
                dataType: "json",
                success: function (returnData) {
                    if (returnData.status === 0) {
                        $("#info").append("激活成功啦，可以<a href=\"https://igeekshop.wangshaogang.com/login.html\">登录</a>了哦!")
                    }else {
                        $("#info").append("哎呀，激活失败啦，<a href=\"https://igeekshop.wangshaogang.com/register.html\">返回注册</a>试试吧！")
                    }
                }
            })
        })
    </script>
</head>
<body>
<div id="info" style="font-size: 18px">
</div>
