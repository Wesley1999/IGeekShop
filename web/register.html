<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>会员注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/introduce.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }

        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }

        .error {
            color: red
        }

    </style>

    <script>
        $(function () {
            function changeVerificationCode() {
                $.ajax({
                    type: "POST",
                    url: "/api/user/get_verification_code.action",
                    success: function () {
                        $("#verificationCodeImg").attr("src", "/api/user/get_verification_code")
                    },
                })
            }

            $("#verificationCodeImg").click(function () {
                changeVerificationCode();
            });

            // 表单校验
            jQuery.validator.addMethod("isMobile", function (value, element) {
                var length = value.length;
                var mobile = /^[1](([3][0-9])|([4][5-9])|([5][0-3,5-9])|([6][5,6])|([7][0-8])|([8][0-9])|([9][1,8,9]))[0-9]{8}$/;
                return this.optional(element) || (length == 11 && mobile.test(value));
            }, "请正确填写您的手机号码");

            // 用户名校验
            $.validator.addMethod(
                //规则的名称
                "usernameNotExists",
                //校验的函数
                function(value){
                    //定义一个标志
                    var flag = false;
                    //value:输入的内容
                    //目的：对输入的username进行ajax校验
                    $.ajax({
                        "async":false,
                        "url":"/api/user/get_whether_username_exists",
                        "data":{"username":value},
                        "type":"POST",
                        "dataType":"json",
                        "success":function(returnData){
                            flag = returnData.data
                        }
                    });
                    //返回false代表该校验器不通过
                    return !flag;
                }
            );

            // 邮箱校验校验
            $.validator.addMethod(
                //规则的名称
                "emailNotExists",
                //校验的函数
                function(value){
                    //定义一个标志
                    var flag = false;
                    //value:输入的内容
                    //目的：对输入的username进行ajax校验
                    $.ajax({
                        "async":false,
                        "url":"/api/user/get_whether_email_exists",
                        "data":{"email":value},
                        "type":"POST",
                        "dataType":"json",
                        "success":function(returnData){
                            flag = returnData.data
                        }
                    });
                    //返回false代表该校验器不通过
                    return !flag;
                }
            );

            $("#signUnForm").validate({
                errorPlacement: function(error, element) {
                    // Append error within linked label
                    //替换错误显示位置，error表示错误信息
                    $( element )
                        .closest( "form" )
                        .find( "label[for='" + element.attr( "id" ) + "']" ).next()
                        .append( error );
                },
                errorElement: "span",
                rules: {
                    "username": {
                        required: true,
                        usernameNotExists: true
                    },
                    "password": {
                        required: true,
                        rangelength: [6, 16]
                    },
                    "repeatPassword": {
                        required: true,
                        equalTo: "#password",
                    },
                    "name": {
                        required: true
                    },
                    "gender": {
                        required: true
                    },
                    "email": {
                        required: true,
                        email: true,
                        emailNotExists: true
                    },
                    "telephone": {
                        required: true,
                        isMobile: true
                    },
                    "birthday": {
                        required: true
                    },
                    "verificationCode": {
                        required: true,
                        rangelength: [4, 4]
                    }
                },
                messages: {
                    "username": {
                        required: "必填",
                        usernameNotExists: "用户名已被注册"
                    },
                    "password": {
                        required: "必填",
                        rangelength: "长度有误"
                    },
                    "repeatPassword": {
                        required: "必填",
                        equalTo: "两次输入要相同",
                    },
                    "name": {
                        required: "必填"
                    },
                    "gender": {
                        required: "必填"
                    },
                    "email": {
                        required: "必填",
                        email: "邮箱格式错误",
                        emailNotExists: "邮箱已被注册"
                    },
                    "telephone": {
                        required: "必填",
                        isMobile: "手机号格式错误"
                    },
                    "birthday": {
                        required: "必填"
                    },
                    "verificationCode": {
                        required: "必填",
                        rangelength: "长度有误"
                    },


                },
                submitHandler: function () {
                    $.ajax({
                        type: 'post',
                        url: "/api/user/register.action",
                        data: {
                            username: $('#username').val(),
                            password: $('#password').val(),
                            repeatPassword: $('#repeatPassword').val(),
                            name: $('#name').val(),
                            gender: $('#gender').val(),
                            email: $('#email').val(),
                            telephone: $('#telephone').val(),
                            birthday: $('#birthday').val(),
                            verificationCode: $('#verificationCode').val()
                        },
                        success: function (returnData) {
                            if (returnData.status === 0) {
                                // alert("登录成功");
                                alert("激活邮件已发送至邮箱，请在完成激活后登录")
                                location.href = "/login.html";
                            } else {
                                alert(returnData.msg)
                                changeVerificationCode()
                                // 验证码输入框置空
                                $("#verificationCode").val("")
                            }
                        }
                    });
                    return false; // 阻止表单自动提交事件
                }
            });

        });
    </script>

</head>


<body>
<div class="container"
     style="width: 100%; background: url('img/regist_bg.jpg'); width: 1450px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"
             style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
            <font>会员注册</font>USER REGISTER
            <form class="form-horizontal" style="margin-top: 5px;" id="signUnForm">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username" id="username" style="width:270px; display:inline;"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password" id="password" style="width:270px; display:inline;"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="col-sm-4 control-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" style="width:270px; display:inline;"
                               placeholder="请输入确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" id="name" style="width:270px; display:inline;"
                               placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" name="email" id="email" style="width:270px; display:inline;"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone" class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="telephone" id="telephone" style="width:270px; display:inline;"
                               placeholder="手机号">
                    </div>
                </div>
                <div class="form-group opt">
                    <label for="gender" class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline"> <input type="radio"
                                                            name="gender" name=" gender" id="gender" value="1" checked="checked">
                            男
                        </label> <label class="radio-inline"> <input type="radio" name="gender" value="2">
                        女
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-4 control-label">出生日期</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" name="birthday" id="birthday" style="width:270px; display:inline;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="verificationCode" class="col-sm-4 control-label">验证码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="verificationCode" id="verificationCode" style="width:270px; display:inline;"
                               placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-3">
                        <img src="/api/user/get_verification_code" id="verificationCodeImg" style="cursor: pointer;"
                             title="点击刷新验证码">
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <br>
                        <input type="submit" width="100" value="注册" name="submit" class="btn btn-primary" style="width: 100px">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-2"></div>

    </div>
</div>

</body>
</html>
